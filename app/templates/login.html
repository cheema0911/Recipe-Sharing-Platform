{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="POST" action="{{ url_for('main.login') }}">
    {{ form.hidden_tag() }}
    <div>
        {{ form.email.label }}
        {{ form.email(size=40) }}
    </div>
    <div>
        {{ form.password.label }}
        {{ form.password(size=40) }}
    </div>
    <button type="submit">Login</button>
</form>
{% endblock %}
